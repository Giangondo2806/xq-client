<div class="background">
    <div class="content">
        <p class="logo">Kỳ đạo</p>
        <form name="login" [formGroup]="loginForm">
            <input formControlName="username" type="text">
            <input formControlName="password" type="password">
            <button (click)= "login()" type="button">Đăng nhập</button>
        </form>
    </div>
</div>
